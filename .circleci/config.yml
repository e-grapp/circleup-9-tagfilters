version: 2.1

jobs:
  build:
    docker:
      - image: cimg/base:2022.03
    steps:
      - checkout
      - run: echo "Building complete"
  test:
    docker:
      - image: cimg/base:2022.03
    steps:
      - checkout
      - run: echo "Testing complete"
  deploy:
    docker:
      - image: cimg/base:2022.03
    steps:
      - checkout
      - run: echo "Deploy complete"

workflows:
  build-test-and-deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - test:
          requires:
            - build
          filters:
            tags:
              only: /.*/
      - deploy:
          requires:
            - test
          filters:
              tags:
                only: /^beta.*/  